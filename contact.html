    <section class="contact">
        <div class="container">
            <div class="row">
                <form action="https://api.web3forms.com/submit" method="post" class="form1" id="form">
                    <!-- <form action="https://formsubmit.co/maheshpatgar14@email.com" method="post" class="form1" id="form"> -->
                    <div class="head">
                        <h1>Contact Us</h1>
                    </div>
                    <div class="map">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d3768.2384687026283!2d72.854316!3d19.184783999999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMTnCsDExJzA1LjIiTiA3MsKwNTEnMTUuNSJF!5e0!3m2!1sen!2sin!4v1751611850599!5m2!1sen!2sin"

                    </div>

                    <!-- form -->
                    <div class="form">
                        <div class="row">
                            <label for="name">Name:-</label>
                            <input type="hidden" name="access_key" value="07c87858-8ea7-46d7-8f92-134b9499b5fd">
                            <input type="text" class="name" id="Name" name="Name" placeholder="Enter your name"
                                required>
                        </div>

                        <div class="row">
                            <label for="email">Email:-</label>
                            <input type="email" class="email" id="Email" name="Email" placeholder="Enter your email"
                                required>
                        </div>

                        <div class="row">
                            <label for="phone">Phone:-</label>
                            <input type="number" class="number" id="Number" name="Phone"
                                placeholder="Enter your phone number" maxlength="$10" required>
                        </div>

                        <div class="row">
                            <label for="message">Message:-</label>
                            <textarea name="message" id="Message" class="msg" placeholder="Enter Message"></textarea>
                        </div>

                        <div class="btn">

                            <button type="submit" value="Submit" class="send">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
